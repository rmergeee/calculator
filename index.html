<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/clear.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="./js/script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <header><h1>Calculator</h1></header>

    <section class="main-window">
        <section class="input-numbers"></section>

        <section class="edit">
            <button class="backspace calc-button">Backspace</button>
            <button class="ac-buttom calc-button">AC/CE</button>
        </section>

        <section class="numbers-and-operation">
            <article class="numbers">
                <button class="num-1 calc-button">7</button>
                <button class="num-2 calc-button">8</button>
                <button class="num-3 calc-button">9</button>
                <button class="num-4 calc-button">4</button>
                <button class="num-5 calc-button">5</button>
                <button class="num-6 calc-button">6</button>
                <button class="num-7 calc-button">3</button>
                <button class="num-8 calc-button">2</button>
                <button class="num-9 calc-button">1</button>
                <button class="button-0 calc-button">0</button>
                <button class="button-dot calc-button">.</button>
                <button class="button-equals calc-button">=</button>
            </article>

            <article class="operation">
                <button class="button-devide calc-button">/</button>
                <button class="button-multiply calc-button">*</button>
                <button class="button-minus calc-button">-</button>
                <button class="button-plus calc-button">+</button>
            </article>
        </section>
        <div class="line"><hr></div>
    </section>
</body>
</html>
